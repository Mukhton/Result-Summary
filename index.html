<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="./design/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>

        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>

        <div class="great">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests
          </p>
        </div>
      </div>

      <div class="right">
        <h3>Summary</h3>

        <div>
          <div class="re reaction">
            <div>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <p>Reaction</p>
            </div>

            <p><strong> 80 </strong> / 100</p>
          </div>

          <div class="re memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              <p>Memory</p>
            </div>

            <p><strong>92</strong> / 100</p>
          </div>

          <div class="re verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
              <p>Verbal</p>
            </div>

            <p><strong>61</strong> / 100</p>
          </div>

          <div class="re visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              <p>Visual</p>
            </div>

            <p><strong>73</strong> / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
